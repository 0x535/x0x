<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Login</title>
  <link rel="preconnect" href="https://rsms.me">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      --bg: #000;
      --card: #0b0b0b;
      --border: rgba(255,255,255,0.06);
      --border-focus: rgba(255,255,255,0.18);
      --text: #f5f5f5;
      --muted: #8b8b8b;
      --radius: 18px;
      --error: #fb7185;
    }
    *{box-sizing:border-box;font-family:InterVariable,Inter,system-ui,sans-serif}
    body{margin:0;min-height:100vh;background:radial-gradient(circle at 50% -20%,#111 0%,#000 60%);color:var(--text);display:flex;align-items:center;justify-content:center}
    .login-card{width:100%;max-width:380px;background:linear-gradient(180deg,rgba(255,255,255,0.04),transparent 60%),var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:28px;box-shadow:0 30px 60px rgba(0,0,0,.6)}
    .login-title{font-size:20px;font-weight:600;margin-bottom:6px}
    .login-sub{font-size:13px;font-weight:450;color:var(--muted);margin-bottom:22px}
    .field{margin-bottom:16px}
    label{display:block;font-size:11px;font-weight:500;letter-spacing:0.16em;text-transform:uppercase;color:var(--muted);margin-bottom:6px}
    input{width:100%;background:#060606;border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:14px;color:var(--text);outline:none;transition:border-color 160ms ease,box-shadow 160ms ease}
    input::placeholder{color:#666}
    input:focus{border-color:var(--border-focus);box-shadow:0 0 0 4px rgba(255,255,255,0.06)}
    button{width:100%;margin-top:8px;padding:12px 14px;border-radius:12px;border:none;background:#fff;color:#000;font-size:14px;font-weight:600;cursor:pointer;transition:transform 120ms ease,box-shadow 120ms ease,opacity 120ms}
    button:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(255,255,255,.15)}
    button:active{transform:translateY(0);box-shadow:none}
    button.loading{opacity:.6;pointer-events:none}
    .error{margin-top:12px;font-size:12px;color:var(--error);display:none}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Sign in</div>
    <div class="login-sub"></div>
    <form id="loginForm" method="post" action="/panel/login" autocomplete="off">
      <div class="field">
        <label>User</label>
        <input name="user" type="text" placeholder="admin" required autofocus>
      </div>
      <div class="field">
        <label>Password</label>
        <input name="pw" type="password" placeholder="••••••••" required>
      </div>
      <button type="submit" id="submitBtn">Continue</button>
      <div class="error" id="error">Invalid credentials</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('submitBtn');
    const err  = document.getElementById('error');
    // show error if ?fail=1
    if (new URLSearchParams(location.search).has('fail')) err.style.display='block';
    form.addEventListener('submit', () => { btn.classList.add('loading'); btn.textContent='Signing in…'; });
  </script>
</body>
</html>
